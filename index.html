<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website for Holodos</title>
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="./javascripts/java-script.js" charset="utf-8"></script>
</head>
<body>
    <section>
        <div class="holoports">
            <div class="firstHoloport">
                <img class="f-H" src="./img/holoports.gif">
            </div>
            <div class="secondHoloport">
                <div class="group">
                    <div class="overlap-group">
                        <div class="frame">
                            <img class="s-H" src="./img/holoports.gif">
                        </div>
                    </div>
                </div>
                <div class="textBlock">
                    <p class="header">
                        <span class="fridges">холодильники-<br></span>
                        <span class="teleports">телепорты</span>
                    </p>
                    <p class="text-wrapper">Перемещайте продукты между мирами с помощью наших холодильников-телепортов</p>
                </div>
            </div>
        </div>
    </section>


    
    <section>
        <div class="frame">
            <div class="div">
                <div class="div-2">
                    <div class="div-3">
                        <div class="ellipse"></div>
                        <img class="element" src="./img/1.png">
                    </div>
                    <div class="text-wrapper">КАТАЛОГ</div>
                </div>
                <img class="rectangle" src="./img/rectangle-402.png">
            </div>
            <div class="div-4">
                <img class="img" src="./img/rectangle-403.png">
                <div class="div-2">
                    <div class="div-3">
                        <div class="ellipse"></div>
                        <img class="element-2" src="./img/2.png">
                    </div>
                    <div class="text-wrapper">СОБЫТИЯ</div>
                </div>
            </div>
            <div class="div-5">
                <div class="div-2">
                    <div class="div-6">
                        <div class="ellipse"></div>
                        <img class="element-3" src="./img/3.png">
                    </div>
                    <div class="text-wrapper">ЦЕНТР</div>
                </div>
                <img class="rectangle-2" src="./img/rectangle-404.png">
            </div>
            <div class="div-7">
                <img class="rectangle-3" src="./img/rectangle-405.svg">
                <div class="div-2">
                    <div class="div-3">
                        <div class="ellipse"></div>
                        <img class="element-4" src="./img/4.png">
                    </div>
                    <div class="text-wrapper">КОРЗИНА</div>
                </div>
            </div>
        </div>
    </section> 

</body>
</html>
